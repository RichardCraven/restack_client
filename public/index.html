  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- SVG Ripple Filter for .charging-up underwater effect -->
    <svg style="display:none;" xmlns="http://www.w3.org/2000/svg">
      <filter id="ripple-effect">
        <feTurbulence id="turb" type="turbulence" baseFrequency="0.02 0.04" numOctaves="2" seed="2" result="turb"/>
        <feDisplacementMap in2="turb" in="SourceGraphic" scale="12" xChannelSelector="R" yChannelSelector="G"/>
      </filter>
    </svg>
    <script>
      // Animate the baseFrequency of the SVG ripple filter for a moving effect
      (function animateRipple() {
        var turb = document.getElementById('turb');
        if (!turb) return;
        var start = Date.now();
        function frame() {
          var now = Date.now();
          var t = ((now - start) / 1000);
          // Animate both X and Y frequencies for a wavy effect
          var freqX = 0.02 + Math.sin(t * 1.2) * 0.01;
          var freqY = 0.04 + Math.cos(t * 1.5) * 0.01;
          turb.setAttribute('baseFrequency', freqX.toFixed(4) + ' ' + freqY.toFixed(4));
          requestAnimationFrame(frame);
        }
        requestAnimationFrame(frame);
      })();
    </script>
